<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table with One Row</title>
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full text-sm text-left text-gray-500">
            <thead class="bg-gray-100 text-xs text-gray-700 uppercase">
                <tr>
                    <th class="py-3 px-6">Name</th>
                    <th class="py-3 px-6">Email</th>
                    <th class="py-3 px-6">Shop Name</th>
                    <th class="py-3 px-6">Info</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in data %}
                <!-- Single row -->
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="py-3 px-6 font-medium text-gray-900">{{ obj.name }}</td>
                    <td class="py-3 px-6">{{ obj.email }}</td>
                    <td class="py-3 px-6">{{ obj.shop_name }}</td>
                    <td class="py-3 px-6">{{ obj.info }}</td>
                </tr>
                

                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
